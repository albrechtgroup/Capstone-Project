<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="navBar">
        <h1>I Found__.</h1>
        <h4>The WORLD Found!</h4>
        <button id="loginBtn">Log In/Sign Up</button>
        <hr>
    </div> 
        
    <form id="found" action="post">
        <h2>I found ___.</h2>
        <input type="text" placeholder="I found ___." name="found" id="found">
        <button id="foundButton">I FOUND</button>
        <br>
        <h2>I found Video.</h2>
        <input type="text" placeholder="Post found video" name="foundVideo" id="foundVideo">
        <button id="vidoeButton">FOUND VIDEO</button>
      </form>    
    <br>
    <form id="lost" action="post">
        <h2>Lost Something?</h2>
        <h4>Not everthing that is lost is found. But this is our Mission!</h4>
        <input type="text" placeholder="I lost __." name="lost" id="lost">
        <button id="lostButton">I LOST</button>
    </form>

    <hr>
    <div class="comments">
        <h2>Leave Us a Comment</h2>

        <form action="/dogs" id="postForm">
            <input type="text" name="username" placeholder="username">
            <input type="text" name="comments" placeholder="comments">
            <button>POST</button>
        </form>

        <h2>Comments:</h2>
          <ul id="comments">

          </ul>
    
    </div>
    <br>
    <hr>
    <div class="container">
        <h2>Don't feel Lost, These will cheer you up!</h2>
        <button id="complimentButton">Get a Compliment</button>
        <button id="fortuneButton">Get a Fortune</button>
        <br>
        <button id="dadJokeButton">Get a Dad Joke</button>
          <ul id="jokes"></ul>
    </div>

    <footer class="footer">
        <h5>Copyright I Found__* 2023</h5>
        <div class="tetris">
          <button>
            <a href="./tetris.html">Play TETRIS</a>
          </button>
        </div>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
    
  </body>
</html>
