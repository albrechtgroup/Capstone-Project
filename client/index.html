<!DOCTYPE html>
<html lang="en"></html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Capstone Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container justify-content-space-around">
            <h1>I found ___.</h1>
            <h4>The World Found!</h4>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="d-flex" role="search" action="found.html">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Found Items</button>
                    </form>                    
                </ul>
                <button class="btn btn-outline-primary">Login/Sign-Up</button>
            </div>
        </div>
    </nav>

    <div class="container flex justify-content-center">
        <h1 class="mt-4 mb-4">Found and Lost Form</h1>
        <div class="form-check">
            <input value="found" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
                I Found an item
            </label>
        </div>
        <div class="form-check">
            <input value="lost" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                I Lost an item
            </label>
        </div>
        
        <form method="post" id="lostFoundForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
      
            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4" required></textarea>
            </div>
      
            <div class="form-group">
                <label for="contact">Contact Information</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
      
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    
    <br>
    <hr>
    <div class="container flex justify-content-center">
        <h2>Leave Us a Comment</h2>
            <form action="found.html" id="postForm">
                <input type="text" name="username" placeholder="username">
                <input type="text" name="comments" placeholder="comments">
                <button type="post" class="btn btn-primary">POST</button>               
            </form>

        <h2>Comments:</h2>
            <ul id="comments">

            </ul>
    
    </div>

    <br>
    <footer class="footer">
        <h5>Â© 2023 I found ___. All Rights Reserved *</h5>        
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="utils.js"></script>
    <script src="main.js"></script>

    </body>
</html>
